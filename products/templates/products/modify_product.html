{% extends 'main/main.html' %}

{% block content %}

<div class="p-3 m-auto align-items-center">
    <form action="" method="POST" class="text-center">
        {% csrf_token %}
        <table class="p-3 m-auto align-items-center">
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
            <tr>
                {% for field in form %}
                <td>{{field}}</td>
                {% endfor %}
            </tr>
        </table>
        <input class="m-auto btn btn-success" type="submit" name="modify" id="">
        <a class="m-auto btn btn-danger" href="{% url 'product_list' %}">cancel</a>
    </form>
</div>

{% endblock %}
